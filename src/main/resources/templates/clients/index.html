<html th:replace="~{layout :: layout(~{::title}, ~{::content}, ~{::styles} ,_)}">
<th:block th:fragment="styles">
    <style>
        body {
            background-color: silver;
        }
    </style>

</th:block>
 <th:block th:fragment="title">Listagem de clientes</th:block>
 <th:block th:fragment="content">
    <h6>Listagem de clientes</h6>
    <a href="/clients/create" role="button">Novo Cliente</a>

    <table class="striped" th:if="${not clients.isEmpty()}">
         <thead>
             <tr>
                 <th scope="col">#</th>
                 <th scope="col">Nome do cliente</th>
                 <th scope="col">E-mail</th>
                 <th scope="col">Telefone</th>
                 <th scope="col">Ações</th>
                 
                 
             </tr>
         </thead>
         <tbody>
             <tr th:each="client: ${clients}">
                 <th scope="row" th:text="${client.id}"></th>
                 <td th:text="${client.name}"></td>
                 <td th:text="${client.email}"></td>
                 <td th:text="${client.phone}"></td>
                 <td>
                     <a th:href="@{/clients/edit/{id}(id=${client.id})}">Editar</a>
                     <a th:href="@{/clients/delete/{id}(id=${client.id})}">Remover</a>
                 </td>
             </tr>
         </tbody>


    </table>
    <p th:unless="${not clients.isEmpty()}">Não existem clientes cadastrados</p>
    
 </th:block>
</html>
